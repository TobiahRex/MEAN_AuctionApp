<div class="container-fluid">
  <div class="form-group">
    <div class="col-xs-6 col-xs-offset-3">
      <h3>Registration</h3>
      <div class="text-center">
      <form ng-submit="registerNewUser(registerObj)">
        <input ng-model='registerObj.name' type="text" class="form-control" placeholder="Name">
        <br>
        <input ng-model='registerObj.Username' type="text" class="form-control" placeholder="Username">
        <br>
        <input ng-model='registerObj.password' type="password" class="form-control" placeholder="Password">
        <br>
        <input ng-model='registerObj._Password' type="password" class="form-control" placeholder="Verify Password">
        <br>
        <button type='submit' class="btn btn-info btn-lg">Register</button>
      </form>
        <hr>
        <a ui-sref="login"> <u>Login</u></a>
      </div>
    </div>
  </div>
</div>
